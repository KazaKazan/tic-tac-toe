<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="assets/circle.svg" type="image/x-icon">
    <title>Tic Tac Toe!</title>
</head>
<body>
    <div class="fullSize flexCenter">
        <div id="mainContent">
            <input type="button" value="RESET" id="reset" class="button">
            <input type="button" value="START" id="start" class="button">
            
            <div id="playerOne" class="card">

            </div>
            
            <div id="centerCard" class="card">
                <div id="gameBoard" class="fullSize">
                    <div id="01" class="tile"></div>
                    <div id="02" class="tile"></div>
                    <div id="03" class="tile"></div>
                    <div id="11" class="tile"></div>
                    <div id="12" class="tile"></div>
                    <div id="13" class="tile"></div>
                    <div id="21" class="tile"></div>
                    <div id="22" class="tile"></div>
                    <div id="23" class="tile"></div>
                </div>
            </div>
            
            <div id="playerTwo" class="card">

            </div>
        </div>
    </div>
</body>
</html>
